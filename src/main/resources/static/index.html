<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Testando o Jquery</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class="container mt-5">
		<!-- Formulário de lista -->
		<div class="card mb-4">
			<div class="card-header bg-primary text-white">Lista Presenças</div>
			<div class="card-body">
				<form id="formTarefa">
					<div class="mb-3">
						<label for="nomePresenca" class="form-label">Nome</label>
						<input type="text" id="nomePresenca" class="form-control" required>
					</div>
					<div class="mb-3">
						<label for="cargoPresenca" class="form-label">Cargo</label>
						<textarea id="cargoPresenca" class="form-control" required></textarea>
					</div>
					<div class="mb-3">
						<label for="empresaPresenca" class="form-label">Empresa</label>
						<input type="text" id="empresaPresenca" class="form-control" required>
					</div>
					<button type="button" class="btn btn-success" onclick="adicionarTarefa()">Salvar
						Tarefa</button>
				</form>
			</div>
		</div>

		<!-- Lista de presentes -->
		<div class="card">
			<div class="card-header bg-dark text-white">Lista dos presentes</div>
			<ul class="list-group list-group-flush" id="listaTarefas">
				<!-- Lista serão adicionadas aqui -->
			</ul>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>

</html>
